<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:400px;
            border:1px solid lime;
            height:200px;
        }
        .ball{
            height:50px;
            width:50px;
            border-radius:50%;
            background:crimson;
            position:relative;
            animation:bounce 2s infinite alternate;
        }
        @keyframes bounce{
            from{
                left:0;
            }
            to{
                left:350px;
            }
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="ball"></div>
    </div>
</body>
</html>
