<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse:collapse;
        }
        td,th{
            border:2px solid rgb(97, 97, 97); 
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- div.blog*5>h2{my blog-$}+p>lorem50 -->
        <main>
            <header>
                <div class="logo"></div>
                <nav></nav>
            </header>
            <section>
                <article>

                </article>
                <aside>

                </aside>
            </section>
            <footer></footer>
        </main>
        <table >
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Fullname</th>
                    <th>Position</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>

                </tr>
                <tr>

                </tr>
                <tr>
                    <td>3</td>

                </tr>
            </tbody>
            
        </table>
        <form action="">
            <fieldset>
                <legend>HLW World!</legend>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name"><br>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email"><br>
            </fieldset>
            <fieldset>
                <legend>HLW World!</legend>
                <label for="car">Car: </label>
                <input type="radio" name="vehicle" id="car"><br>
                <label for="bike">Bike: </label>
                <input type="radio" name="vehicle" id="bike"><br>
            </fieldset>
            <fieldset>
                <legend>HLW World!</legend>
                <label for="bike-s">Bike shop: </label>
                <input type="checkbox" name="bike-s" id="bike-s"><br>
                <label for="car-s">Car shop: </label>
                <input type="checkbox" name="car-s" id="car-s"><br>
            </fieldset>
            <button type="submit">submit</button>
            <button type="reset">reset</button>
        </form>
    </div>
</body>
